<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      layout:decorator="layout"><head>
    <meta charset="utf-8"/>
    <title>Insert title here</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <div class="card">
    <p class="card-title" ajouter un joueur ></p>
    <div class="card-body">
        <form th:action="@{savePlayers}" method="post">
<!--            Nom-->
            <div class="form-group">
            <label class="label"> Nom </label>
                <input class="input" type="text" placeholder="Nom du joueur" name="nom" th:value="${players.nom}">
            </div>
            <div class="form-group">

                <!--            Prenon-->
            <label class="label"> Prénom </label>
            <input class="input" type="text" placeholder="Prénom du joueur" name="prenom" th:value="${players.prenom}">
            </div>
            <div class="form-group">

                <!--            Date de naissance-->
                <label class="label"> Date de naissance </label>
                <input class="input" type="date"  name="dateDeNaissance" th:value="${players.dateDeNaissance}">
            </div>
            <div class="form-group">

            <!--            Date d'arrivée-->
            <label class="label"> Date d'arrivée au club </label>
            <input class="input" type="date"  name="dateDArrivee" th:value="${players.dateDArrivee}">
            </div>

            <div class="form-group">

            <!--            Date de depart-->
            <label class="label"> Date de départ </label>
            <input class="input" type="date"  name="dateDDepart" th:value="${players.dateDDepart}">
            </div>

            <!--            Date d'arrivée2-->
            <div class="form-group">

            <label class="label"> Date d'arrivée 2 au club </label>
            <input class="input" type="date"  name="dateDArrivee2" th:value="${players.dateDArrivee2}">
            </div>
            <!--            Date de depart2-->
            <div class="form-group">

            <label class="label"> Date de départ </label>
            <input class="input" type="date"  name="dateDDepart2" th:value="${players.dateDDepart2}">
            </div>


            <!--            Date d'arrivée-->
            <div class="form-group">

            <label class="label"> Date d'arrivée 3 au club </label>
            <input class="input" type="date"  name="dateDArrivee3" th:value="${players.dateDArrivee3}">
            </div>
            <!--            Date de depart-->
            <div class="form-group">

            <label class="label"> Date de départ 3 </label>
            <input class="input" type="date"  name="dateDDepart3" th:value="${players.dateDDepart3}">
            </div>

            <!--            pied-->
            <div class="form-group">

            <label class="label"> Pied fort </label>
            <input class="input" type="text" placeholder="pied fort" name="piedsFort" th:value="${players.piedsFort}">
            </div>
            <!--            Numéro de Maillot-->
            <div class="form-group">

            <label class="label"> Numéro de Maillot </label>
            <input class="input" type="text" placeholder="10" name="numeroMaillot" th:value="${players.numeroMaillot}">
            </div>
            <!--           Télephone-->
            <div class="form-group">

            <label class="label"> Téléphone </label>
            <input class="input" type="text"  name="tel" th:value="${players.tel}">
            </div>
            <!--           Taille-->
            <div class="form-group">

            <label class="label"> Taille </label>
            <input class="input" type="number"  name="taille" th:value="${players.taille}">
            </div>
            <!--          Photo -->
            <div class="form-group">

            <label class="label"> Photo </label>
            <input class="input" type="text"  name="image" th:value="${players.image}">
            </div>
            <!--           Total des titres-->
            <div class="form-group">

            <label class="label"> Nombre de titres </label>
            <input class="input" type="number"  name="totalTitre" th:value="${players.totalTitre}">
            </div>
            <!--           Titre avec les far-->
            <div class="form-group">

            <label class="label"> Nombre de titre avec les far </label>
            <input class="input" type="number"  name="titreAvecFar" th:value="${players.titreAvecFar}">
            </div>
            <div class="buttons is-primary">
                <button type="submit" class="button is-primary">Ajouter</button>
            </div>
        </form>
    </div>
    </div>
</body>
</html>
